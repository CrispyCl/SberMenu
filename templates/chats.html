{% extends "base.html" %}

{% block content %}

<div class="title_wrapper">
    <div class="text-center">Пользователи</div>
</div>

<div class="wrapper">
    <div class="users">
        {% for user in users %}
        <div class="all">
            <div class="name">{{ user.name }} {{ user.surname}}</div>
            <a href="/chat/{{ user.id }}">Перейти в чат</a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .title_wrapper {
        display: flex;
        align-self: center;
    }

    .text-center {
        margin-top: 2rem;
        font-size: 2.7rem;
        font-family: sans-serif;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
    }

    .users {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;

    }

    .all {
        border-radius: 1rem;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }

    a {
        color: #000;
        text-decoration: none;
    }
</style>

{% endblock %}
