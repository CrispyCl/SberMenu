{% extends "base.html" %}

{% block content %}

<div>Новости</div>
<div>
    {% for post in posts %}
    <div>
        <div>{{ post.title }}</div>
        <div>{{ post.date.strftime('%H:%M') }}</div>
        {% if post.image %}
        <div><img src="{{ url_for('static', filename=post.image) }}"></div>
        {% endif %}
        <div>{{ post.text }}</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
