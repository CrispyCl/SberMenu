<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/img/SberMenuLogo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberMenu | Добро пожаловать</title>
</head>

<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="PC">
    <header class="header_PC">
        <div class="header">
            <div class="logo">
                <div class="green">Sber</div>Menu
            </div>
            <div class="sba">
                <div class="basket">
                    <img src="/static/img/svg/basket-shopping-alt-svgrepo-com.svg" alt="">
                </div>
                {% if current_user.is_authenticated %}
                <div class="avatar">
                    <div class="img"></div>
                </div>
                <a class="login_btn" href="/logout">Выйти</a>
                {% else %}
                <a class="login_btn" href="/login">Войти</a>
                {% endif %}


                <!-- ddmenu -->
                <div class="dd-menu-wrap">
                    <div class="dd-menu">
                        <p>1 2</p>
                        <p>1 3</p>
                    </div>
                </div>

                <!-- end ddmenu -->

            </div>
        </div>
    </header>
    <main class="main_PC">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer_PC"></footer>
</div>

<script src="{{ url_for('static', filename='/scripts/basket_dropdownmenu.js') }}"></script>

</html>
